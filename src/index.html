<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>66 SHOTS</title>
    <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
    <nav class="nav">
        <li class="list_item">
            <a href="#" class="nav_link">Home</a>
        </li>
        <li class="list_item">
            <a href="#" class="nav_link">About Us</a>
        </li>
        <li class="list_item">
            <a href="#" class="nav_link">Contact</a>
        </li>
        <li class="list_item">
            <a href="#" class="nav_link">Book A Seat</a>
        </li>
        <li class="list_item">
            <a href="#" class="nav_link">Upcoming Events</a>
        </li>
    </nav>

    <main class="main">
        <img src="../public/bg.png" alt="Background Image of a whiskey" class="bg_image">
        <div class="overlay"></div>
        <div class="main main__left">

            <div class=" text text__main-text">
                <h1>66</h1>
                <h3>SHOTS</h3>
            </div>
            <div class="text text__description">
                FOR THE FEW WHO VALUE CLASSIC EXPERIENCES
            </div>
            <div class="btn_wrapper">
                <button class="btn btn__primary">
                  Book A Seat
                </button>
                <button class="btn btn__link-btn">
                  Upcoming Events 
                  <img src="../public/up right arrow.svg" alt="up right arrow vector" class="icon icon__btn-icon">
                </button>
            </div>
        </div>

        <div class="main main__right">
            <div class="card card__glass-card">
                <img src="../public/66-shots-logo.svg" alt="66 shots Logo" class="site_logo">
                <h1 class="card__main-text">
                    LOUNGE<br>& BAR
                </h1>
                <p class="card__description">
                    CLASSIC EXPERIENCE FOR CLASSIC PEOPLE
                </p>
            </div>
            <div class="brand_identities">
                <img src="../public/Deluxe.svg" alt="">
                <img src="../public/classic.svg" alt="">
                <img src="../public/fresh.svg" alt="">
            </div>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
